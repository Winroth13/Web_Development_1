<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reviews.css" />
    <link
      href="../../node_modules/lightbox2/dist/css/lightbox.css"
      rel="stylesheet"
    />
    <script src="../../node_modules/lightbox2/dist/js/lightbox-plus-jquery.js"></script>
    <title>Review Site</title>
  </head>
  <body>
    <!-- Gör så att den övre menyn försvinner när man går ner på sidan
        och kommer tillbaka när man börjar gå upp. -->
    <script>
      var prevScrollpos = window.pageYOffset;
      window.onscroll = function () {
        var currentScrollPos = window.pageYOffset;
        if (prevScrollpos < currentScrollPos && currentScrollPos > 0) {
          document.getElementById("top-bar").style.top = "-60px";
        } else {
          document.getElementById("top-bar").style.top = "0px";
        }
        prevScrollpos = currentScrollPos;
      };
    </script>
  </body>
</html>
